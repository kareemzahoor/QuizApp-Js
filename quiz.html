
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>QUIZ</title>
</head>
<body>
    <div class="main">
        <div class="container">
          <div class="row">
            <div class="col center">
              <h1 id="" class="">
                Web and Mobile Hybrid App Develpment 
              </h1>
              <p id="para2">(3 Subjects)</p>
            </div>
          </div>
          <hr id="hr5">
            <div class="row">
            <div class="col">
              <div class="mainaccordian">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne">
                        HTML5 Quiz
                      </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                      aria-labelledby="panelsStayOpen-headingOne">
                      <div class="accordion-body">
                        <table>
                          <tr>
                            <td>Total questions</td>
                            <td class="td">25</td>
                          </tr>
                          <tr>
                            <td>Total time</td>
                            <td class="td">30 mins</td>
                          </tr>
                          <tr>
                            <td>Passing Score</td>
                            <td class="td">70</td>
                          </tr>
                        </table>
                        <a href="html.html"><button id="button10" type="button"
                            class="btn btn-primary">Continue</button></a>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseTwo">
                        CSS3 Quiz
                      </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                      aria-labelledby="panelsStayOpen-headingTwo">
                      <div class="accordion-body">
                        <table>
                          <tr>
                            <td>Total questions</td>
                            <td class="td">25</td>
                          </tr>
                          <tr>
                            <td>Total time</td>
                            <td class="td">40 mins</td>
                          </tr>
                          <tr>
                            <td>Passing Score</td>
                            <td class="td">70</td>
                          </tr>
                        </table>
                        <a href="css.html"><button id="button10" type="button"
                            class="btn btn-primary">Continue</button></a>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseThree">
                        Javascript Quiz
                      </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                      aria-labelledby="panelsStayOpen-headingThree">
                      <div class="accordion-body">
                        <table>
                          <tr>
                            <td>Total questions</td>
                            <td class="td">25</td>
                          </tr>
                          <tr>
                            <td>Total time</td>
                            <td class="td">50 mins</td>
                          </tr>
                          <tr>
                            <td>Passing Score</td>
                            <td class="td">80</td>
                          </tr>
                        </table>
                        <a href="javascript.html"><button id="button10" type="button"
                            class="btn btn-primary">Continue</button></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
